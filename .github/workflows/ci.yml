name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up CMake
      uses: lukka/get-cmake@v3
    - name: Configure
      run: cmake -S . -B build
    - name: Build
      run: cmake --build build
    - name: Test
      run: ctest --test-dir build