name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Boost
        run: sudo apt-get update && sudo apt-get install -y libboost-all-dev

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --config Release

      # Hand off the compiled binary (whatever itâ€™s called) to the test job
      - name: Locate built binary
        id: findbin
        run: |
          # find first executable in build dir (adjust the pattern if you know the exact name)
          BIN_PATH="$(find build -maxdepth 3 -type f -executable | head -n1)"
          if [ -z "$BIN_PATH" ]; then
            echo "No executable found under build/. Failing."
            exit 1
          fi
          echo "bin=$BIN_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebbli-bin
          path: ${{ steps.findbin.outputs.bin }}
          
  test:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pebbli-bin
          path: ./bin

      # Find the actual executable we just downloaded (could be nested)
      - name: Locate downloaded binary
        id: bin
        shell: bash
        run: |
          set -euo pipefail
          BIN="$(find ./bin -maxdepth 5 -type f -executable | head -n1)"
          if [ -z "${BIN:-}" ]; then
            echo "No executable found under ./bin"; ls -R ./bin || true
            exit 1
          fi
          echo "Found binary: $BIN"
          echo "path=$BIN" >> "$GITHUB_OUTPUT"

      - name: Make binary executable
        run: chmod +x "${{ steps.bin.outputs.path }}"

      - name: Run internal test mode (if supported)
        run: |
          set -e
          "${{ steps.bin.outputs.path }}" --dev test || true

      - name: Run REPL tests
        shell: bash
        run: |
          set -euo pipefail
          cat >input.pbl <<'EOF'
          42;
          3.14;
          "hello world";
          true;
          1 + 2;
          5 * 3 - 2;
          let x = 10; x;
          let y = 5; y * 2;
          [1, 2, 3];
          {"name": "Alice", "age": 25}["age"];
          if true { 42 } else { 0 };
          let a = 5; let b = 10; a + b;
          EOF

          "${{ steps.bin.outputs.path }}" < input.pbl | tee actual.out

          cat >expected.out <<'EOF'
          42
          3.140000
          hello world
          true
          3
          13
          10
          10
          [1, 2, 3]
          25
          42
          15
          EOF

          sed -E 's/^>>> //; /^\s*$/d' actual.out > actual.norm
          sed -E 's/^\s+|\s+$//g' expected.out > expected.norm

          awk 'NR==FNR{exp[NR]=$0; n=NR; next}
              {gsub(/^\s+|\s+$/,"",$0); if($0!="") actual[++m]=$0}
              END{
                i=j=1
                while(i<=n && j<=m){ if(actual[j]==exp[i]){i++; j++} else j++ }
                if(i<=n){ print "Missing expected line:", exp[i] > "/dev/stderr"; exit 1 }
              }' expected.norm actual.norm
          echo "All REPL checks passed."